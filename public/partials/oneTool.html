<!-- SHOW ONE TOOL HEADER DETAIL -->
<div class="tool_wrapper">
  <div class="toolHeader">
    <div class="logo" md-whiteframe="{{height}}" ng-init="height = 10" ng-mouseenter="height = 20" ng-mouseleave="height = 10" ng-include="ctrl.lang.img_url">
    </div>
    <div class="toolDetail">
      <h1>{{ctrl.tool.title}}</h1>
      <h2>{{ctrl.tool.description}}</h2>
      <md-card-title-text>
        <span class="md-subhead"><small>Created by: {{ctrl.tool.created_by}}</small></span>
        <span class="md-subhead">
          <small><ul class=toolTags>
            Tags:
            <li class="toolTagsLi" ng-repeat="tag in ctrl.tags" ng-click="ctrl.selectTag(tag.id)"><a class="noLink" href="/tag">{{tag.text}},</a></li>
          </ul></small>
        </span>
      </md-card-title-text>
    </div>
    <div class="toolHeadWrapLinks">
      <md-button ng-href="#" ng-click="ctrl.sumbit()">Add to MyBelt</md-button>
      <md-button ng-click="ctrl.editToolie()">Edit Toolie</md-button>
      <md-button class="md-primary" ng-href="/toolie/create">Create a Tool</md-button>
    </div>
  </div>

  <!-- REPL.IT IFRAMED SNIPPET CONTENT -->
  <div ng-show="ctrl.tool.repl" class="iframeReplIt">
    <iframe class="replFrame" height="400px" width="80%" ng-src= "{{ ctrl.tool.repl_url| trustUrl }}" scrolling="no" frameborder="no" allowtransparency="true" allowfullscreen="true" sandbox="allow-forms allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-modals"></iframe>
  </div>

<div style="text-align:center" ng-hide="ctrl.tool.repl" class="noRepl">
  <a target="_blank" href="{{ctrl.tool.repl_url}}"><h2>{{ctrl.tool.repl_url}}</h2></a>

</div>
 <!-- COMMENTS -->
 <div class="comments_container">
   <div class="newcomment_div">
     <form class="comment_form" layout="row" flex>
       <md-input-container class="md-block commentInput">
         <label>Post a comment</label>
         <input ng-model="newInfo.text" required>
         <div ng-messages="newInfo.text.$error">
           <div ng-message="required">This is required</div>
         </div>
       </md-input-container>
       <div class="submit commentSubmit">
         <md-button type="submit" ng-click="ctrl.submit(newInfo)">Submit</md-button>
       </div>
     </form>
   </div>

   <style type="text/css">
     .inputImg {
       background: url('{{ctrl.user.img}}') ;
       background-size: 100% 100%;
     }
   </style>
   <div class="commentsWrapper">
     <md-list class="commentsList">
       <md-list-item class="md-2-line comment" ng-repeat="comment in ctrl.comments">
         <img ng-src="/img/avatar.jpg" class="md-avatar" alt="img" />
         <div class="md-list-item-text">
           <h3>{{comment.text}}</h3>
           <p>{{comment.user_id}}</p>
         </div>
       </md-list-item>
     </md-list>
   </div>
   <md-divider ></md-divider>
</div>

<!-- end tool container -->
</div>

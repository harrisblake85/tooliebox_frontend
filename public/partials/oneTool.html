<div class="tool_container">

  <div class="language">
    <div class="show_logo" ng-include="ctrl.lang.img_url"></div>
  </div>
  <a ng-href="/toolbelt">
    <button class="add_belt">+ Tool Belt</button>
  </a>
  <div class="tag_info">
    <h1>{{ctrl.tool.title}}</h1>
    <h2>{{ctrl.tool.description}}</h2>
  </div>

  <div ng-include="'partials/manyTags.html'">

  </div>

  <div class="framediv">


    <iframe class="repl_frame" height="400px" width="80%" ng-src= "{{ ctrl.tool.repl_url| trustUrl }}" scrolling="no" frameborder="no" allowtransparency="true" allowfullscreen="true" sandbox="allow-forms allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-modals"></iframe>
  </div>

  <button class="comments_button" ng-click="ctrl.getComments()">Get Comments</button>


  <hr style="height:4em; visibility:hidden;" />
  <div class="comments_container">

    <style type="text/css">
    .inputimg {
      background: url('{{ctrl.user.img}}') ;
      background-size: 100% 100%;
    }
  </style>

    <div class="newcomment_div">
      <form class="comment_form" ng-submit="ctrl.postComment()">
        <button class="inputimg comment_button c_input" type="submit">
          <h2>Post Comment</h2>

        </button>
        <textarea type="text" class="comment_text c_input" ng-model="ctrl.comment.text">
      </textarea >
    </form>
  </div>


  <div class="comment" ng-repeat="comment in ctrl.comments">
    <img class="comment_img" ng-src="{{comment.user.img}}" alt="">
    <h3 class="comment_h3">{{comment.text}}</h3>
    <h3 class="comment_user">{{comment.user.username}}</h3>
  </div>
</div>

<!-- end tool container -->
</div>
